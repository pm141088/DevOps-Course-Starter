{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
<div class="jumbotron">
  <h1 class="display-4">To-Do App</h1>
  <p class="lead">Just another to-do app.</p>
</div>

<div class="row">
  <div class="col-md-12">
    <h2>Items found by ID:</h2>
    <ul class="list-group mb-4">
      <!-- List the todo items here -->
      <table style="width:100%">
        <tr>
          <th>ID</th>
          <th>Status</th>
          <th>Title</th>
        </tr>
        <tr>
          <td>{{ found_item.id }}</td>
          <td>{{ found_item.status }}</td>
          <td>{{ found_item.title }}</td>
        </tr>
      </table>
      <hr>
    </ul>
  </div>
</div>

<a href="{{url_for('edit_item', id=found_item.id)}}">Edit this item!</a>
<p></p>
<hr>
<h2>Delete this item!</h2>
<form method="POST" action="{{url_for('read_item', id=found_item.id)}}?_method=DELETE">
  <input type="submit" value="X">
</form>

{% endblock %}
